name: Test tap-npm

on:
  push:
    branches: [main]
    paths:
      - tap_npm/**
      - tests/**
      - noxfile.py
      - poetry.lock
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - tap_npm/**
      - tests/**
      - noxfile.py
      - poetry.lock
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
      NOXPYTHON: ${{ matrix.python-version }}
      NOXSESSION: tests
      PIP_CONSTRAINT: .github/workflows/constraints.txt
      SETUPTOOLS_USE_DISTUTILS: stdlib
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.7.1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry
        poetry --version

    - name: Install Nox
      run: |
        pipx install nox
        pipx inject nox nox-poetry
        nox --version

    - name: Run Nox
      run: |
        nox

  pre-commit:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.0

    - name: Set up Python
      uses: actions/setup-python@v4.7.1
      with:
        python-version: "3.11"

    - uses: pre-commit/action@v3.0.0

    - uses: pre-commit-ci/lite-action@v1.0.1
      if: always()
