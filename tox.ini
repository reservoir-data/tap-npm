[tox]
min_version = 4.22
requires =
    tox
    tox-uv
env_list =
    dependencies
    typing
    3.{10,11,12,13,14}

[testenv]
runner = uv-venv-lock-runner
pip_pre = true
pass_env =
    TAP_NPM_*
dependency_groups =
    testing
commands =
    pytest {posargs}

[testenv:dependencies]
dependency_groups =
    testing
commands =
    deptry .

[testenv:sync]
pip_pre = true
pass_env =
    TAP_NPM_*
commands =
    tap-npm {posargs}

[testenv:typing]
dependency_groups =
    testing
    typing
commands =
    mypy --strict {posargs:tap_npm tests}
