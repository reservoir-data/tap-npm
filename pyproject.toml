[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tap-npm"
version = "0.0.1"
description = "`tap-npm` is a Singer tap for NPM, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = ["ELT", "npm", "node", "singer.io", "Meltano"]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-npm"
repository = "https://github.com/edgarrmondragon/tap-npm"
documentation = "https://github.com/edgarrmondragon/tap-npm#readme"

[tool.poetry.dependencies]
python = "<3.12,>=3.7.1"
singer-sdk = "==0.21.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"

[tool.poetry.scripts]
# CLI declaration
tap-npm = 'tap_npm.tap:TapNPM.cli'

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3                                # Vertical Hanging Indent
use_parentheses = true
include_trailing_comma = true
src_paths = "tap_npm"
known_first_party = "tap_npm"
add_imports = ["from __future__ import annotations"]

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.ruff]
ignore = ["ANN101", "DJ", "PD"]
line-length = 88
select = ["ALL"]
src = ["tap_npm"]

[tool.ruff.isort]
known-first-party = ["tap_npm"]

[tool.ruff.per-file-ignores]
"noxfile.py" = ["ANN"]
"tests/*" = ["ANN"]

[tool.ruff.pydocstyle]
convention = "google"
