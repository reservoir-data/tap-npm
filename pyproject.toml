[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core==1.6.1",
]

[tool.poetry]
name = "tap-npm"
version = "0.0.1"
description = "`tap-npm` is a Singer tap for NPM, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = ["ELT", "npm", "node", "singer.io", "Meltano"]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-npm"
repository = "https://github.com/edgarrmondragon/tap-npm"
documentation = "https://github.com/edgarrmondragon/tap-npm#readme"

[tool.poetry.dependencies]
python = ">=3.8,<4"
singer-sdk = "~=0.34.0"

[tool.poetry.group.dev.dependencies]
singer-sdk = {version = "*", extras = ["testing"]}

[tool.poetry.scripts]
# CLI declaration
tap-npm = 'tap_npm.tap:app'

[tool.ruff]
line-length = 88
src = ["tap_npm"]
target-version = "py38"

[tool.ruff.lint]
ignore = [
  "ANN101",  # missing-type-self
  "DJ",      # flake8-django
  "FIX002",  # line-contains-todo
  "COM812",  # missing-trailing-comma
  "ISC001",  # single-line-implicit-string-concatenation
]
select = ["ALL"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.isort]
known-first-party = ["tap_npm"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
"noxfile.py" = ["ANN"]
"tests/*" = ["ANN", "S101"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
